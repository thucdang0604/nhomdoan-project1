<!DOCTYPE html>
<html>
<head>
    <title>Trang chủ của tôi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        #header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        #header h1 {
            margin: 0;
        }
        #content {
            padding: 20px;
        }
        .card {
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 300px;
            margin-bottom: 20px;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .container {
            padding: 2px 16px;
        }
    </style>
</head>
<body>

<div id="header">
    <h1>Trang chủ của tôi</h1>
</div>

<div id="content">
    <h2>Xin chào!</h2>
    <p>Đây là trang chủ của tôi.</p>

    <button onclick="myFunction()">Nhấn vào đây</button>

    <div id="myDIV" style="display:none">
      Đây là một đoạn văn bản.
    </div>

</div>

<script>
function myFunction() {
    var x = document.getElementById("myDIV");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
}
</script>

</body>
</html>
