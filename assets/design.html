  <script>
    var texts = []; // added an array to store the texts
    var position = 0; // added a variable to store the position of the text
    
    function updateText() {
      var input = document.getElementById("input");
      var text = document.getElementById("txtext");
      var list = document.getElementById("list");
      
      if (input.value) {
       texts.push(input.value); // added the input value to the array
        var p = document.createElement("p"); // created a span element to display the text on the image
        p.className = "text";
        p.innerHTML = input.value;
        p.style.top = position + "px"; // set the top position of the span
        text.appendChild(p); // added the span to the overlay
    
        var item = document.createElement("div");
        item.className = "item";
        item.innerHTML = input.value;
    
        var deleteButton = document.createElement("button");
        deleteButton.className = "delete";
        deleteButton.innerHTML = "Delete";
        deleteButton.onclick = function() {
          text.removeChild(p); // removed the span from the overlay
          list.removeChild(item);
          var index = texts.indexOf(input.value); // found the index of the input value in the array
          if (index > -1) {
            texts.splice(index, 1); // removed the input value from the array
          }
        };
    
        item.appendChild(deleteButton);
        list.appendChild(item);
    
        input.value = "";
        position += 20; // increased the position by 20px
      }
    }
    </script>

          <script>
            // Make the DIV element draggable:
            dragElement(document.getElementById("tx"));
            
            function dragElement(elmnt) {
              var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            
                // otherwise, move the DIV from anywhere inside the DIV:
                elmnt.onmousedown = dragMouseDown;
            
              function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                // get the mouse cursor position at startup:
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                // call a function whenever the cursor moves:
                document.onmousemove = elementDrag;
              }
            
              function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                // calculate the new cursor position:
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                // set the element's new position:
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
              }
            
              function closeDragElement() {
                // stop moving when mouse button is released:
                document.onmouseup = null;
                document.onmousemove = null;
              }
            }
            </script>
