  <script>
    var texts = []; // added an array to store the texts
    var position = 0; // added a variable to store the position of the text
    
    function updateText() {
      var input = document.getElementById("input");
      var text = document.getElementById("text");
      var list = document.getElementById("list");
      
      if (input.value) {
        texts.push(input.value); // added the input value to the array
    
        var span = document.createElement("span"); // created a span element to display the text on the image
        span.className = "text";
        span.innerHTML = input.value;
        span.style.top = position + "px"; // set the top position of the span
        text.appendChild(span); // added the span to the overlay
    
        var item = document.createElement("div");
        item.className = "item";
        item.innerHTML = input.value;
    
        var deleteButton = document.createElement("button");
        deleteButton.className = "delete";
        deleteButton.innerHTML = "Delete";
        deleteButton.onclick = function() {
          text.removeChild(span); // removed the span from the overlay
          list.removeChild(item);
          var index = texts.indexOf(input.value); // found the index of the input value in the array
          if (index > -1) {
            texts.splice(index, 1); // removed the input value from the array
          }
        };
    
        item.appendChild(deleteButton);
        list.appendChild(item);
    
        input.value = "";
        position += 20; // increased the position by 20px
      }
    }
    </script>
